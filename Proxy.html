<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>代理模式</title>
</head>

<body>
    <div>
        代理模式的关键是
        1.保护代理：保护代理用于控制不同权限的对象对目标对象的访问，但在 JavaScript 并不容易实现保护代
        理，因为我们无法判断谁访问了某个对象。。
        2.虚拟代理：把一些开销很大的对象，延迟到真正需要它的时候才去创建。
    </div>
    <script>
        /**
        *虚拟代理实现预加载
        **/


        imageNode = (function () {
            var myImage = document.createElement('img')
            document.body.appendChild(myImage);

            return {
                setSrc: function (src) {
                    imgNode.src = src;
                }
            }


        })()

        proxyImage = (function () {
            var image = new Image
            image.onload = function () {
                imageNode.src = this.src //imageNode实际要加载图片的对象
            }

            return {
                setSrc: function (src) {
                    img.src = src;
                    imageNode.setRrc('本地图片地址')
                }
            }
        })()


        proxyImage.setSrc('http:// imgcache.qq.com/music/photo/k/000GGDys0yA0Nk.jpg');

        // 懒加载js
        var miniConsole = (function () {
            var cache = [];
            var handler = function (ev) {
                if (ev.keyCode === 113) {
                    var script = document.createElement('script');
                    script.onload = function () {
                        for (var i = 0, fn; fn = cache[i++];) {
                            fn();
                        }
                    };
                    script.src = 'miniConsole.js';
                    document.getElementsByTagName('head')[0].appendChild(script);
                    document.body.removeEventListener('keydown', handler);// 只加载一次 miniConsole.js 
                }
            };
            document.body.addEventListener('keydown', handler, false);
            return {
                log: function () {
                    var args = arguments;
                    cache.push(function () {
                        return miniConsole.log.apply(miniConsole, args);
                    });
                }
            }
        })();
        miniConsole.log(11); // 开始打印 log 
        // miniConsole.js 代码
        miniConsole = {
            log: function () {
                // 真正代码略
                console.log(Array.prototype.join.call(arguments));
            }
        };


        /**************** 计算乘积 *****************/
        var mult = function () {
            var a = 1;
            for (var i = 0, l = arguments.length; i < l; i++) {
                a = a * arguments[i];
            }
            return a;
        };
        /**************** 计算加和 *****************/
        var plus = function () {
            var a = 0;
            for (var i = 0, l = arguments.length; i < l; i++) {
                a = a + arguments[i];
            }
            return a;
        };
        /**************** 创建缓存代理的工厂 *****************/
        var createProxyFactory = function (fn) {
            var cache = {};
            return function () {
                var args = Array.prototype.join.call(arguments, ',');
                if (args in cache) {
                    return cache[args];
                }
                return cache[args] = fn.apply(this, arguments);
            }
        };
        var proxyMult = createProxyFactory(mult),
            proxyPlus = createProxyFactory(plus);
        alert(proxyMult(1, 2, 3, 4)); // 输出：24 
        alert(proxyMult(1, 2, 3, 4)); // 输出：24 
        alert(proxyPlus(1, 2, 3, 4)); // 输出：10 
        alert(proxyPlus(1, 2, 3, 4)); // 输出：

    </script>
</body>

</html>
